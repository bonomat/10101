name: release-and-publish-docker-image

on:
  workflow_call:
    inputs:
      tag:
        required: true
        description: "The branch, tag or SHA to checkout."
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        include:
          - bin: coordinator
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            docker_arch: amd64
          - bin: maker
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            docker_arch: amd64
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.bin }}
    steps:
      - name: Checkout tagged commit
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - name: Login into github registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          # Note: if you want to fork this repo and push a container to your fork, you need to change this line to
          # username: ${{ github.actor }}
          username: ${{ github.repository }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.bin }} for ${{ matrix.target }}
        uses: ./.github/actions/build-release-binary
        id: build
        with:
          target: ${{ matrix.target }}
          gh_token: ${{ secrets.GH_ACTION_TOKEN }}
          binary: ${{ matrix.bin }}

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: "tar"
          filename: "${{ matrix.bin }}-${{matrix.target}}-${{inputs.tag}}.tar.gz"
          path: ./target/${{matrix.target}}/release/${{ matrix.bin }}

      - name: Release for tag
        uses: softprops/action-gh-release@v1
        # if there is a tag, we go with default settings
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./${{ matrix.bin }}-${{matrix.target}}-${{inputs.tag}}.tar.gz
          token: ${{ secrets.GH_ACTION_TOKEN }}

      - name: Release for latest
        uses: softprops/action-gh-release@v1
        # if there is no tag, we go with main
        with:
          tag_name: latest
          name: Latest
          prerelease: true
          files: ./${{ matrix.bin }}-${{matrix.target}}-${{inputs.tag}}.tar.gz

      # Note: if you want to fork this repo and push a container to your fork, you need to change github.repository to github.actor
      - name: Build docker image
        run: |
          # we need to copy the release bin into this folder because the target folder is one level up.
          cp ../target/${{matrix.target}}/release/${{ matrix.bin }} ${{ matrix.bin }}
          docker build --platform linux/${{ matrix.docker_arch }} --pull --build-arg BINARY=./${{ matrix.bin }} --tag ${{ env.REGISTRY }}/${{ github.repository }}/${{matrix.bin}}:${{ inputs.tag }}-${{ matrix.docker_arch }} .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/${{matrix.bin}}:${{ inputs.tag }}-${{ matrix.docker_arch }}

  create_manifest_image:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        bin: [maker, coordinator]
    steps:
      - name: Login into github registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          docker manifest create --amend ghcr.io/${{ github.repository }}/${{matrix.bin}}:${{ inputs.tag }} ghcr.io/${{ github.repository }}/${{matrix.bin}}:${{ inputs.tag }}-amd64
          docker manifest annotate ghcr.io/${{ github.repository }}/${{matrix.bin}}:${{ inputs.tag }} ghcr.io/${{ github.repository }}/${{matrix.bin}}:${{ inputs.tag }}-amd64 --os linux --arch amd64
          docker manifest push ghcr.io/${{ github.repository }}/${{matrix.bin}}:${{ inputs.tag }} -p
